<head>
    <title>isometric game of life</title>
    <link rel="stylesheet" type="text/css" href="build/build.css">
    <style>
        html, body{
            padding:0;
            body:0;
            font-family:helvetica, arial, sans-serif;
        }

        body{
            background-image: url(grid.jpg);
        }

        #boxes{
            -webkit-transform: scale(0.6);
            -moz-transform: scale(0.6);
            -ms-transform: scale(0.6);
            -o-transform: scale(0.6);
            transform: scale(0.6);

        }

<body>
    <a href="https://github.com/threepointone/iso-gol"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <div id="boxes"></div>
    <script src="build/build.js"></script>
    <script>
        var isogol = require('iso-gol');
        var gun = [
            [1, 4],
            [1, 5],
            [2, 4],
            [2, 5],
            [11, 3],
            [11, 4],
            [11, 5],
            [12, 2],
            [12, 6],
            [13, 1],
            [13, 7],
            [14, 1],
            [14, 7],
            [15, 4],
            [16, 2],
            [16, 6],
            [17, 3],
            [17, 4],
            [17, 5],
            [18, 4],
            [21, 5],
            [21, 6],
            [21, 7],
            [22, 5],
            [22, 6],
            [22, 7],
            [23, 4],
            [23, 8],
            [25, 3],
            [25, 4],
            [25, 8],
            [25, 9],
            [35, 6],
            [35, 7],
            [36, 6],
            [36, 7]
        ];
        var scene = isogol(document.getElementById('boxes'),{
            offset:{
                top:950,
                left:200
            }
        });
        for(var i=0;i<gun.length;i++){
            scene.gol.at(gun[i][0], 20 + gun[i][1], true);
        }

        for(var i=0;i<50;i++){
            scene.gol.step();
        }

        setInterval(function(){
            scene.step();
        },400);
        
    </script>
